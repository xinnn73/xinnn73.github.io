</head>
	<body>
    <form id="form01">
		姓名:<input type="text" name="name01" value="李欣瑋"><br>
		收件住址:<input type="text" name="address01" value="新北市新莊區340巷5號8樓"><br>
		電話:<input type="tel" name="tel01" value="0965130905"><br>   
		電子郵件:<input type="email" name="email01" value="vivian90730@gmail.com"><br> 
		指定送貨日期<input type="date" name="date01"><br>
		手機配件種類:<input type="radio" name="phone" id="phone01" value="玻璃保護貼">玻璃保護貼 119元<br>
		<input type="radio" name="phone" id="phone02" value="充電線">充電線 149元<br>
		<input type="radio" name="phone" id="phone03" value="防摔空壓殼">防摔空壓殼 90元<br>
		<input type="radio" name="phone" id="phone04" value="充電頭">充電頭 179元<br>
		<input type="radio" name="phone" id="phone05" value="airpods保護套">airpods保護套 99元<br>

	</form>	
	<button onclick="shoppingInfo()"><h4>結帳</h4></button>
	<div id="demo"></div>
	<script>
		function shoppingInfo() {
			var x = document.getElementById("form01");
			var item = "";
			var price = 0;
			var text = "<h4>您的購物資訊如下:</h4>";
            var i;
            text += "<table border='1' width='90%' cellspacing='0' cellpadding='0'>";
			for (i=0; i<5; i++) {
                text += "<tr>";
				switch (i){
                    case 0:
						item ="姓名:";
						break;  
					case 1:
						item ="收件住址:";
						break;
					case 2:
						item ="電話:";
						break;
					case 3:
						item ="電子郵件:";
						break;
					case 4: 
						item ="指定送貨日期:";
						break;			
				}
				text += "<td>" + item + "</td>" + "<td>" + x.elements[i].value +"</td>";
                text += "</tr>";
			}
			for (i=5; i<=9; i++){
				if(x.elements[i].checked == true){
					switch(i){
						case 5: price=119; break;
						case 6: price=149; break; 
						case 7: price=90; break;
						case 8: price=179; break;
						case 9: price=99; break;
					}
					text += "<tr><td>手機配件種類:</td>" +"<td>"+ x.elements[i].value + "</td></tr>";
					text += "<tr><td>價格合計:</td>" + "<td>"+ price + "元</td></tr>";
				}
			}
            text += "</table>";
			document.getElementById("demo").innerHTML =text;
		}
	</script>
	</body>
